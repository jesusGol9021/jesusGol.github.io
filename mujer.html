<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        .button {
            background-color: white;
            color: #ff4081;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff4081;
            color: white;
            transform: scale(1.1);
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            color: #ff4081;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            font-size: 1.4em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            animation: popUp 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popUp {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-100px); opacity: 0.3; }
            100% { transform: translateY(0); opacity: 0.6; }
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById("message-box").style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", function() {
            const heartContainer = document.querySelector(".floating-hearts");
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.top = Math.random() * 100 + "%";
                heart.style.animationDuration = (5 + Math.random() * 5) + "s";
                heartContainer.appendChild(heart);
            }
        });
    </script>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">

        <button class="button" onclick="showMessage()">Mensaje especial</button>
        <div id="message-box" class="message-box">Eres mi inspiraci√≥n, mi alegr√≠a y mi mayor tesoro. Te amo con todo mi coraz√≥n. ‚ù§Ô∏è</div>
    </div>
</body>
</html>
